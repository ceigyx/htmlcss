<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Soulsboard</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/scripts/index.js" defer></script>
  </head>
  <body>
    <!-- Template for buttons -->
    <template id="audioBtnElement">
      <div class="sound-element">
        <button class="btn"></button>
        <audio></audio>
        <span>
          <a>x</a>
        </span>
      </div>
    </template>

    <!-- Navbar -->
    <nav>
      <h3>~ Dark Soulsboard ~</h3>
    </nav>

    <!-- Landing title -->
    <h1 class="title">HIT EM BUTTONS</h1>
    
    <!-- Recorder -->
    <div id="recorder">
      <div>
        <button id="recorder-record" class="btn">RECORD</button>
        <button id="recorder-play"class="btn">PLAY</button>
        <button id="recorder-add" class="btn">ADD</button>
        <button id="recorder-delete" class="btn">DELETE</button>
      </div>
      <span>
        <label for="name">Name</label>
        <input type="text" id="name">
      </span>
      <audio id="recorder-audio"></audio>
    </div>

    <!-- Sound board -->
    <div class="container">
      <div id="soundboard"></div>
    </div>
  </body>
</html>
