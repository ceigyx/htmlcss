<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Soundboard</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/scripts/index.js" defer></script>
  </head>
  <body>
    <nav>
      <h3>Dark Soundboard</h3>
    </nav>
    <h1 class="title">HIT EM BUTTONS</h1>
    <div class="sound-array">
      <div class="sound-element">
        <button>Hello</button>
        <audio>
          <source
            src="./assets/sound/Dark Souls Carving - Hello.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div class="sound-element">
        <button>Help Me</button>
        <audio>
          <source
            src="./assets/sound/Dark Souls Carving - Help Me.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div class="sound-element">
        <button>I'm Sorry</button>
        <audio>
          <source
            src="./assets/sound/Dark Souls Carving - I'm Sorry.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div class="sound-element">
        <button>Thank You</button>
        <audio>
          <source
            src="./assets/sound/Dark Souls Carving - Thank You.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div class="sound-element">
        <button>Very Good</button>
        <audio>
          <source
            src="./assets/sound/Dark Souls Carving - Very Good.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div class="sound-element">
        <button>Conniptions</button>
        <audio>
          <source
            src="./assets/sound/Gives me Conniptions.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div class="sound-element">
        <button>Hmmmm</button>
        <audio>
          <source
            src="./assets/sound/Siegmeyer - mmm mmm mmm.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>
  </body>
</html>
