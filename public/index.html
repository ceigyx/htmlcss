<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS</title>
    <meta name="description" content="Working environment for HTML & CSS" />
    <meta name="keywords" content="web development, web design, learning" />
    <script src="./assets/scripts/index.js" defer></script>
    <link type="text/css" href="./assets/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Basic HTML structure</h1>
    <p>paragraph</p>

    <form>
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="John Doe" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@domain.com"
        />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea
          id="message"
          name="message"
          cols="50"
          rows="5"
          placeholder="Type message here"
        ></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>
      <div>
        <label for="membership">I Like..</label>
        <input
          type="checkbox"
          name="likes"
          id="likes"
          value="bike"
          checked
        />Bike <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />Boat
      </div>
      <!-- <input type="submit" value="Submit"> -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
