<body>
    
    <style>
        body {
            background-color: rgb(22, 60, 129);
            padding: 10%;

        }

        * {
            box-sizing: border-box;
            margin: auto;
            padding: 0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        ::shadow {
            margin: 10%;
            display: none;
        }
        
        .container {
            min-width: 240px;
            max-width: 360px;
            
            background-color: #fefefe;
            padding: 20px 30px;
            border-radius: 3%;
        }
        
        
        h1 {
            padding: 10px;
        }

        p {
            display: inline-block;
            padding: 10px auto; 
        }

        input {
            width: 100%;
            padding: 5px;
            font-size: medium;
            border: black 2px solid;
        }
    

        
        footer {
            word-wrap: normal;
            font-size: smaller;
        }
        
        a {
            display: inline-block;
            word-wrap: none;
        }

        ::slotted(p) {
    
        }
    
        label {
            display: block;
            text-align: left;
            margin-top: 20px;
        }
    
        input {
            display: block;
        }
    
        button {
            display: block;
            background-color: rgb(146, 212, 46);
            width: 100%;
            border-radius: 5px;
            margin: 20px auto;
            padding: 7px;
            font-weight: bold;
            color: #fefefe;
            box-shadow: inset -2px -2px;

        }

        button:active {
            box-shadow: inset 2px 2px;
        }
        
        *:focus {
            box-shadow: 0 0 0 2px #ffffff, 0 0 3px 5px rgb(146, 212, 46);
        }

        #outside {
            color: white;
            margin-top: 10px;
        }

        #login-or-signup {
            background-color: rgba(107, 99, 99, 0.75);
            color: rgb(146, 212, 46);
            border: solid 1px black;
            border-radius: 5px;
            padding: 6px;
            margin: auto;
            width: auto;
            display: inline-block;
        }

        @media screen and (max-device-width: 680px) {
            .container {
                min-width: 100%;
                border-radius: 2%;
            }

            * {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            body {
                padding: 3%;
            }

            label, input {
                height: 100px;
            }

            label {
                margin-top: 10%;
            }

            button {
                padding: 3%;
                margin-top: 50px;
            }
        }

        @media screen and (max-device-width: 1024px) {
            .container {
                min-width: 75%;
            }

            * {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            label, input {
                height: 50px;
            }

            label {
                margin-top: 5%;
            }

            button {
                padding: 3%;
                margin-top: 50px;
            }
        }

        @media screen and (min-device-width: 2561px) {
            .container {
                min-width: 480px;
                max-width: 600px;
            }

            * {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            label, input {
                height: 50px;
            }

            label {
                margin-top: 5%;
            }

            button {
                padding: 3%;
                margin-top: 50px;
            }
        }

        ::shadow[opened] {
            display: block;
        } 
    </style>
    
    <div class="container">
        <form id="auth-form" sign-up>
            <!-- Dynamic content -> switch between sign up and sign in -->    
            <h1 id="title" mode="sign-up">Sign Up</h2>
                <!--  -->
            <slot name="intro">Default text</slot>
                <!-- visibility based on mode -->
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="John">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Doe">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@domain.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
                <!-- visibility based on mode  -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
              
            <button type="submit" value="Sign-Up" id="submit">Sign Up</button>
        </form>
        <footer>
            <p>By clicking the <p id="footer-auth-mode">Sign Up</p> button, you agree to our
                <a href="#"> Terms & Conditions</a> and
                <a href="#"> Privacy Policy </a></p>
        </footer>
    </div>
    <div id="outside">
        <p id="footer-already-or-dont">Already </p>
        <p>have an account?</p> <button id="login-or-signup" value="Login here">Login Here</button>
    </div>
</body>
